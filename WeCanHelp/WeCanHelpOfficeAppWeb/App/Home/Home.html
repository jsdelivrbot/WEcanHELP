<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="//cdn.rawgit.com/jpillora/xdomain/0.7.3/dist/xdomain.min.js" slave="http://localhost:61416/proxy.html"></script>

    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->
    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular-route.js"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <script src="app.module.js"></script>
    <script src="Main.js"></script>

</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>We can help</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <p><strong>Select what you want help with and click button</strong></p>

            <button id="get-data-from-selection">Please help!</button>

            <div ng-controller="Main">
                <ul>
                    <li ng-repeat="x in videos">
                        <a class="videoLink" onclick="play(this); return false;" href="{{ x.Url }}">{{ x.Name }}</a>
                    </li>
                </ul>
            </div>

            <iframe id="videoFrame" name="azuremediaplayer" scrolling="no" frameborder="0" align="middle" height="280"></iframe>

        </div>
    </div>
</body>
</html>
